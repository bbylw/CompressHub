<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Image Compressor</title>
    <style>
      :root {
        --ph-orange: #ff9000;
        --ph-black: #000000;
        --ph-dark-gray: #1b1b1b;
        --ph-text: #ffffff;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: var(--ph-black);
        color: var(--ph-text);
      }

      .logo-text {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 20px;
        background: var(--ph-black);
        padding: 10px 15px;
        border-radius: 5px;
      }

      .logo-text span:first-child {
        color: var(--ph-text);
        background: var(--ph-black);
        padding: 3px 8px;
        border-radius: 3px;
      }

      .logo-text span:last-child {
        color: var(--ph-black);
        background: var(--ph-orange);
        padding: 3px 8px;
        border-radius: 3px;
      }

      .container {
        text-align: center;
        padding: 30px;
        border: 2px solid var(--ph-orange);
        border-radius: 8px;
        background: var(--ph-dark-gray);
        box-shadow: 0 4px 15px rgba(255, 144, 0, 0.2);
        max-width: 800px;
        width: 90%;
      }

      .settings {
        margin: 20px 0;
        padding: 20px;
        background: rgba(255, 144, 0, 0.1);
        border: 1px solid var(--ph-orange);
        border-radius: 5px;
        text-align: left;
      }

      .settings label {
        display: block;
        margin: 15px 0;
        font-size: 1.1em;
      }

      input[type="range"] {
        width: 100%;
        height: 8px;
        background: var(--ph-dark-gray);
        border-radius: 4px;
        outline: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: var(--ph-orange);
        border-radius: 50%;
        cursor: pointer;
      }

      select {
        padding: 8px;
        background: var(--ph-dark-gray);
        color: var(--ph-text);
        border: 1px solid var(--ph-orange);
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="file"] {
        margin: 20px 0;
        padding: 10px;
        background: var(--ph-dark-gray);
        border: 1px solid var(--ph-orange);
        border-radius: 4px;
        color: var(--ph-text);
        width: 100%;
        box-sizing: border-box;
      }

      button {
        margin: 20px 0;
        padding: 12px 30px;
        font-size: 1.2em;
        font-weight: bold;
        color: var(--ph-black);
        background: var(--ph-orange);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #ffa533;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 144, 0, 0.4);
      }

      .progress-bar {
        width: 100%;
        height: 20px;
        background: var(--ph-dark-gray);
        border: 1px solid var(--ph-orange);
        border-radius: 10px;
        overflow: hidden;
        margin: 15px 0;
        display: none;
      }

      .progress {
        width: 0%;
        height: 100%;
        background: var(--ph-orange);
        transition: width 0.3s ease;
      }

      .file-info {
        margin: 20px 0;
        padding: 15px;
        background: rgba(255, 144, 0, 0.1);
        border: 1px solid var(--ph-orange);
        border-radius: 5px;
        display: none;
        font-size: 1.1em;
        line-height: 1.6;
      }

      #download {
        display: inline-block;
        margin: 20px 0;
        padding: 12px 30px;
        color: var(--ph-black);
        background: var(--ph-orange);
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      #download:hover {
        background: #ffa533;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 144, 0, 0.4);
      }

      #preview img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 20px;
        border: 2px solid var(--ph-orange);
      }

      /* 移动设备适配 */
      @media screen and (max-width: 768px) {
        .container {
          width: 95%;
          padding: 15px;
          margin: 10px;
        }

        .logo-text {
          font-size: 2em;
        }

        .settings {
          padding: 15px 10px;
        }

        .settings label {
          font-size: 1em;
        }

        button {
          width: 100%;
          padding: 10px;
          font-size: 1.1em;
        }

        input[type="file"] {
          padding: 8px;
        }

        #download {
          width: 100%;
          padding: 10px;
          box-sizing: border-box;
          text-align: center;
        }

        .file-info {
          font-size: 0.9em;
          padding: 10px;
        }
      }

      /* 超小屏幕设备适配 */
      @media screen and (max-width: 480px) {
        .logo-text {
          font-size: 1.8em;
        }

        .settings label {
          margin: 10px 0;
        }

        .container {
          padding: 10px;
        }
      }

      /* 确保所有可点击元素有足够的点击区域 */
      @media (hover: none) and (pointer: coarse) {
        button,
        select,
        input[type="file"],
        #download {
          min-height: 44px;
        }
      }

      .upload-area {
        position: relative;
        width: 100%;
        min-height: 200px;
        border: 2px dashed var(--ph-orange);
        border-radius: 8px;
        background: rgba(255, 144, 0, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
        transition: all 0.3s ease;
      }

      .upload-area.drag-over {
        background: rgba(255, 144, 0, 0.1);
        border-style: solid;
      }

      .upload-area i {
        font-size: 3em;
        color: var(--ph-orange);
        margin-bottom: 10px;
      }

      .upload-text {
        color: var(--ph-text);
        margin: 10px 0;
      }

      .upload-hint {
        font-size: 0.9em;
        color: #888;
        margin-top: 5px;
      }

      .recommended-tag {
        background: var(--ph-orange);
        color: var(--ph-black);
        padding: 2px 8px;
        border-radius: 3px;
        font-size: 0.8em;
        margin-left: 8px;
      }

      .error-message {
        color: #ff4444;
        margin: 10px 0;
        display: none;
      }

      input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-text"><span>Image</span><span>Hub</span></div>

      <div class="settings">
        <label>
          缩放比例:
          <input
            type="range"
            id="scaleFactor"
            min="10"
            max="100"
            value="70"
            step="5"
          />
          <span id="scaleValue">70%</span>
          <span class="recommended-tag">推荐: 70%</span>
        </label>
        <label>
          压缩质量:
          <input
            type="range"
            id="quality"
            min="10"
            max="100"
            value="70"
            step="5"
          />
          <span id="qualityValue">70%</span>
          <span class="recommended-tag">推荐: 70%</span>
        </label>
        <label>
          输出格式:
          <select id="format">
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
          </select>
        </label>
      </div>

      <div class="upload-area" id="uploadArea">
        <i>📁</i>
        <div class="upload-text">拖拽图片到这里 或 点击上传</div>
        <div class="upload-hint">支持 JPG、PNG、WebP 格式，最大 10MB</div>
        <div class="error-message" id="errorMessage"></div>
        <input
          type="file"
          id="upload"
          accept="image/jpeg,image/png,image/webp"
        />
      </div>

      <button onclick="compressImage()">开始压缩</button>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <div class="file-info" id="fileInfo">
        <div>原始大小: <span id="originalSize">0 KB</span></div>
        <div>压缩后大小: <span id="compressedSize">0 KB</span></div>
        <div>压缩率: <span id="compressionRatio">0%</span></div>
      </div>

      <canvas id="canvas" style="display: none"></canvas>
      <a
        id="download"
        style="display: none; margin-top: 10px"
        download="compressed-image.jpg"
        >下载压缩后的图片</a
      >
      <div id="preview"></div>
    </div>

    <script>
      document
        .getElementById("scaleFactor")
        .addEventListener("input", function (e) {
          document.getElementById("scaleValue").textContent =
            e.target.value + "%";
        });

      document
        .getElementById("quality")
        .addEventListener("input", function (e) {
          document.getElementById("qualityValue").textContent =
            e.target.value + "%";
        });

      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      function validateFile(file) {
        const validTypes = ["image/jpeg", "image/png", "image/webp"];
        const maxSize = 10 * 1024 * 1024; // 10MB
        const maxDimension = 4096; // 最大图片尺寸

        return new Promise((resolve, reject) => {
          // MIME类型验证
          if (!validTypes.includes(file.type)) {
            reject("请上传 JPG、PNG 或 WebP 格式的图片");
            return;
          }

          // 文件大小验证
          if (file.size > maxSize) {
            reject("文件大小不能超过 10MB");
            return;
          }

          // 创建 FileReader 验证文件头
          const reader = new FileReader();
          reader.onload = function (e) {
            const arr = new Uint8Array(e.target.result).subarray(0, 4);
            let header = "";
            for (let i = 0; i < arr.length; i++) {
              header += arr[i].toString(16);
            }

            // 验证文件头
            const validHeaders = {
              ffd8ffe0: true, // JPEG
              "89504e47": true, // PNG
              52494646: true, // WebP
            };

            if (!validHeaders[header]) {
              reject("文件格式不正确");
              return;
            }

            // 验证图片尺寸
            const img = new Image();
            img.onload = function () {
              URL.revokeObjectURL(img.src); // 释放内存
              if (this.width > maxDimension || this.height > maxDimension) {
                reject(`图片尺寸不能超过 ${maxDimension}x${maxDimension}`);
                return;
              }
              resolve(true);
            };
            img.onerror = function () {
              URL.revokeObjectURL(img.src);
              reject("图片加载失败");
            };
            img.src = URL.createObjectURL(file);
          };
          reader.onerror = () => reject("文件读取失败");
          reader.readAsArrayBuffer(file.slice(0, 4));
        });
      }

      function cleanup() {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.width = canvas.height = 0;

        // 重置进度条
        const progressBar = document.querySelector(".progress-bar");
        const progress = document.getElementById("progress");
        progressBar.style.display = "none";
        progress.style.width = "0%";
      }

      function sanitizeFileName(name) {
        return name.replace(/[^a-zA-Z0-9.-]/g, "_").replace(/_{2,}/g, "_");
      }

      async function compressImage() {
        const fileInput = document.getElementById("upload");
        const progressBar = document.querySelector(".progress-bar");
        const progress = document.getElementById("progress");
        const fileInfo = document.getElementById("fileInfo");

        try {
          if (fileInput.files.length === 0) {
            throw new Error("请选择图片文件");
          }

          const file = fileInput.files[0];
          await validateFile(file);

          // 显示进度条和文件信息
          document.getElementById("originalSize").textContent = formatFileSize(
            file.size
          );
          fileInfo.style.display = "block";
          progressBar.style.display = "block";

          // 使用 Promise 包装图片加载过程
          const loadImage = () =>
            new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.onload = (e) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error("图片加载失败"));
                img.src = e.target.result;
              };
              reader.onerror = () => reject(new Error("文件读取失败"));
              reader.readAsDataURL(file);

              // 设置超时
              setTimeout(() => reject(new Error("加载超时")), 30000);
            });

          // 更新进度条
          let progressValue = 0;
          const progressInterval = setInterval(() => {
            progressValue = Math.min(progressValue + 5, 90);
            progress.style.width = progressValue + "%";
          }, 100);

          try {
            const img = await loadImage();
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // 计算压缩参数
            const scaleFactor =
              document.getElementById("scaleFactor").value / 100;
            const quality = document.getElementById("quality").value / 100;
            const format = document.getElementById("format").value;

            // 分块处理大图片
            const maxDimension = 4096;
            let width = img.width * scaleFactor;
            let height = img.height * scaleFactor;

            if (width > maxDimension || height > maxDimension) {
              const ratio = Math.min(
                maxDimension / width,
                maxDimension / height
              );
              width *= ratio;
              height *= ratio;
            }

            canvas.width = width;
            canvas.height = height;

            // 使用 requestAnimationFrame 避免界面卡顿
            requestAnimationFrame(() => {
              ctx.drawImage(img, 0, 0, width, height);
              const compressedDataUrl = canvas.toDataURL(format, quality);

              // 计算压缩后大小
              const compressedSize = Math.round(
                ((compressedDataUrl.length - 22) * 3) / 4
              );
              document.getElementById("compressedSize").textContent =
                formatFileSize(compressedSize);
              const ratio = Math.round((1 - compressedSize / file.size) * 100);
              document.getElementById("compressionRatio").textContent =
                ratio + "%";

              // 更新下载链接
              const downloadLink = document.getElementById("download");
              downloadLink.href = compressedDataUrl;
              const extension = format.split("/")[1];
              const fileName = `compressed-${sanitizeFileName(
                file.name.split(".")[0]
              )}.${extension}`;
              downloadLink.download = fileName;
              downloadLink.style.display = "block";
              downloadLink.textContent = "下载压缩后的图片";

              // 显示预览
              document.getElementById(
                "preview"
              ).innerHTML = `<img src="${compressedDataUrl}" alt="Compressed Image">`;

              // 完成进度条
              clearInterval(progressInterval);
              progress.style.width = "100%";
              setTimeout(() => {
                progressBar.style.display = "none";
                progress.style.width = "0%";
              }, 1000);
            });
          } finally {
            clearInterval(progressInterval);
          }
        } catch (error) {
          cleanup();
          showError(error.message || "压缩过程中出现错误");
        }
      }

      const uploadArea = document.getElementById("uploadArea");
      const errorMessage = document.getElementById("errorMessage");

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        setTimeout(() => {
          errorMessage.style.display = "none";
        }, 3000);
      }

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("drag-over");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("drag-over");
      });

      uploadArea.addEventListener("drop", async (e) => {
        e.preventDefault();
        uploadArea.classList.remove("drag-over");

        const file = e.dataTransfer.files[0];
        try {
          await validateFile(file);
          document.getElementById("upload").files = e.dataTransfer.files;
          compressImage();
        } catch (error) {
          showError(error);
        }
      });

      document
        .getElementById("upload")
        .addEventListener("change", async function (e) {
          const file = e.target.files[0];
          try {
            await validateFile(file);
            compressImage();
          } catch (error) {
            showError(error);
            this.value = ""; // 重置文件输入
          }
        });

      // 添加网络状态监控
      window.addEventListener("online", () => {
        document.querySelector(".upload-hint").style.color = "#888";
      });

      window.addEventListener("offline", () => {
        document.querySelector(".upload-hint").style.color = "#ff4444";
        document.querySelector(".upload-hint").textContent = "网络连接已断开";
      });
    </script>
  </body>
</html>
